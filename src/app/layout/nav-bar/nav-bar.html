<!-- NAVBAR CONTAINER -->
<nav class="fixed top-0 left-0 w-full z-50 my-5">
  <!-- DESKTOP NAV: shown at lg and above -->
  <div
  [class]="isScrolled ? 'w-[80%]': 'w-[90%]'"
    class="hidden lg:flex items-center justify-between transition-all duration-300 mx-auto p-4 rounded-xl bg-neutral-950/80"

    >
    <!-- Logo -->
    <a href="/" class="flex items-center gap-3">
      <!-- <img alt="Logo" width="40" height="40" class="rounded-xl" src="/logo.svg" /> -->
      <span class="text-white text-lg font-semibold">Measurabl</span>
    </a>

    <!-- Nav links -->
    <div class="flex gap-8 text-white font-medium">
      <a href="#solutions" class="hover:text-[#EFCC3A] transition-colors">Solutions</a>
      <a href="#platform" class="hover:text-[#EFCC3A] transition-colors">Platform</a>
      <a href="#resources" class="hover:text-[#EFCC3A] transition-colors">Resources</a>
      <a href="#company" class="hover:text-[#EFCC3A] transition-colors">Company</a>
    </div>

    <!-- CTA Buttons -->
    <div class="flex gap-3">
      <a href="/signin"
         class="bg-[#222] text-white font-semibold px-5 py-2 rounded-lg transition hover:opacity-80 border border-[#444]">
         Login
      </a>
      <button
        class="bg-[#EFCC3A] text-black font-semibold px-5 py-2 rounded-lg border border-transparent transition hover:opacity-90 shadow-[0_0_12px_rgba(34,42,53,0.08)]">
        Download for Free
      </button>
    </div>
  </div>

  <!-- MOBILE NAV: shown below lg -->
  <div
    class="flex lg:hidden relative flex-col w-full  p-5 justify-between items-center max-w-[85vw] mx-auto  z-50 rounded-xl bg-neutral-950/80"
    style="backdrop-filter: blur(10px);
           box-shadow: rgba(34,42,53,0.06) 0px 0px 24px,
                       rgba(0,0,0,0.05) 0px 1px 1px,
                       rgba(34,42,53,0.04) 0px 0px 0px 1px,
                       rgba(34,42,53,0.08) 0px 0px 4px,
                       rgba(47,48,55,0.05) 0px 16px 68px,
                       rgba(255,255,255,0.1) 0px 1px 0px inset;
           width: 90%;
           transform: translateY(20px);"
  >
    <!-- Top row: logo + burger -->
    <div class="flex flex-row justify-between  items-center w-full">
      <a class="z-100 text-white hover:text-white/80 transition flex items-center gap-2 shrink-0" href="/">
        <!-- <img alt="Logo" width="36" height="36" class="rounded-xl" src="/logo.svg" /> -->
        <span class="text-sm font-semibold transition-opacity duration-200 md:block hidden"
           [style.opacity]="menuOpen ? '1' : '0'">
          Measurabl
        </span>
      </a>
      <!-- Burger button -->
      <button
        (click)="toggleMenu()"
        class="size-[12] fill-white p-2 rounded  flex justify-center items-center transition"
        aria-label="Open menu"
        [attr.aria-expanded]="menuOpen"
      >
 <!-- Hamburger Icon (menu closed) -->
<svg *ngIf="!menuOpen"
xmlns="http://www.w3.org/2000/svg"
viewBox="0 0 24 24"
width="24" height="24"
class="transition-all duration-300 ease-in-out"
fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
<line x1="3" y1="6" x2="21" y2="6" />
<line x1="3" y1="12" x2="21" y2="12" />
<line x1="3" y1="18" x2="21" y2="18" />
</svg>

<!-- Close Icon (menu open) -->
<svg *ngIf="menuOpen"
xmlns="http://www.w3.org/2000/svg"
viewBox="0 0 24 24"
width="24" height="24"
class="transition-all duration-300 ease-in-out"
fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
<line x1="18" y1="6" x2="6" y2="18" />
<line x1="6" y1="6" x2="18" y2="18" />
</svg>


      </button>
    </div>

    <!-- Mobile dropdown menu -->
    <div *ngIf="menuOpen"
         class="flex rounded-lg absolute top-16 left-0 right-0 bg-neutral-950 z-50 flex-col items-start gap-4 w-full px-4 py-8 shadow-[0_0_24px_rgba(34,42,53,0.06),_0_1px_1px_rgba(0,0,0,0.05),_0_0_0_1px_rgba(34,42,53,0.04),_0_0_4px_rgba(34,42,53,0.08),_0_16px_68px_rgba(47,48,55,0.05),_0_1px_0_rgba(255,255,255,0.1)_inset]"
         style="transition: opacity .2s, transform .25s;">
      <a class="relative text-neutral-300 flex items-center" href="#solutions">Solutions</a>
      <a class="relative text-neutral-300 flex items-center" href="#platform">Platform</a>
      <a class="relative text-neutral-300 flex items-center" href="#resources">Resources</a>
      <a class="relative text-neutral-300 flex items-center" href="#company">Company</a>
      <a href="/signin" class="block w-full rounded-lg bg-[#222] text-white font-semibold px-4 py-2 text-center mt-4 border border-[#444]">Login</a>
      <button
        class="block w-full bg-[#EFCC3A] text-black font-semibold relative inline-flex items-center justify-center gap-2 rounded-lg border border-transparent text-base px-4 py-2.5 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-shadow transition-colors duration-200 shadow-[0_1px_1px_0_rgba(0,0,0,0.05),0_0_24px_0_rgba(34,42,53,0.06),0_0_4px_0_rgba(34,42,53,0.08),0_16px_68px_rgba(47,48,55,0.05),inset_0_1px_0_rgba(255,255,255,0.1)] overflow-hidden"
        type="button">
        <span aria-hidden="true"></span>
        Download for Free
      </button>
    </div>
  </div>
</nav>
